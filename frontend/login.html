<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vidroforte Cat√°logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .logo h2 {
            color: #1b5e20;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(27, 94, 32, 0.3);
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .logo h2 {
                font-size: 22px;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 25px 15px;
            }

            .logo h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="Vidroforte Logo">
            <h2>Bem-vindo de volta!</h2>
            <p>Acesse o cat√°logo de produtos</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">E-mail inv√°lido</span>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" required>
                    <span class="toggle-password" id="toggleSenha">üëÅÔ∏è</span>
                </div>
                <span class="error-message" id="senhaError">Senha √© obrigat√≥ria</span>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>

        <div class="register-link">
            N√£o possui cadastro? <a href="cadastro.html">Cadastre-se</a>
        </div>
    </div>

    <script>
        // Toggle senha
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const senha = document.getElementById('senha');
            senha.type = senha.type === 'password' ? 'text' : 'password';
            this.textContent = senha.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        document.getElementById('email').addEventListener('blur', function() {
            if (!validarEmail(this.value)) {
                showError('email', 'emailError');
            } else {
                hideError('email', 'emailError');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            let hasError = false;

            if (!validarEmail(email)) {
                showError('email', 'emailError');
                hasError = true;
            }

            if (!senha) {
                showError('senha', 'senhaError');
                hasError = true;
            }

            if (hasError) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Entrando...';

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const user = await response.json();
                    localStorage.setItem('user', JSON.stringify(user));

                    if (user.status === 'PENDING') {
                        showAlert('Seu cadastro est√° pendente de aprova√ß√£o. Aguarde o contato do administrador.', 'warning');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Entrar';
                    } else if (user.status === 'REJECTED') {
                        showAlert('Seu cadastro foi rejeitado. Entre em contato com o administrador.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Entrar';
                    } else if (user.status === 'APPROVED') {
                        showAlert('Login realizado com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.href = 'catalogo.html';
                        }, 1000);
                    }
                } else {
                    showAlert('Email ou senha incorretos.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Entrar';
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Entrar';
            }
        });

        window.addEventListener('load', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.status === 'APPROVED') {
                window.location.href = 'catalogo.html';
            }
        });
    </script>

</body>
</html>
