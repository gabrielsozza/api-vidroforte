<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vidroforte Cat√°logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #1b5e20;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(27, 94, 32, 0.3);
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .logo h1 {
                font-size: 24px;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 25px 15px;
            }

            .logo h1 {
                font-size: 22px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="Vidroforte Logo">
            <p>Cat√°logo de Produtos</p>
        </div>
        

        <div id="alert" class="alert"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error-message" id="nomeError">Nome √© obrigat√≥rio</span>
            </div>

            <div class="form-group">
                <label for="email">E-mail Corporativo *</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">E-mail inv√°lido</span>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ *</label>
                <input type="text" id="cnpj" name="cnpj" maxlength="18" required>
                <span class="error-message" id="cnpjError">CNPJ inv√°lido</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required>
                <span class="error-message" id="telefoneError">Telefone inv√°lido</span>
            </div>

            <div class="form-group">
                <label for="senha">Senha *</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" required>
                    <span class="toggle-password" id="toggleSenha">üëÅÔ∏è</span>
                </div>
                <span class="error-message" id="senhaError">Senha deve ter no m√≠nimo 6 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha *</label>
                <div class="password-container">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    <span class="toggle-password" id="toggleConfirmarSenha">üëÅÔ∏è</span>
                </div>
                <span class="error-message" id="confirmarSenhaError">As senhas n√£o coincidem</span>
            </div>

            <button type="submit" class="btn" id="submitBtn">Cadastrar</button>
        </form>

        <div class="login-link">
            J√° possui cadastro? <a href="login.html">Fa√ßa login</a>
        </div>
    </div>

    <script>
        // M√°scaras
        const cnpjInput = document.getElementById('cnpj');
        const telefoneInput = document.getElementById('telefone');

        cnpjInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Toggle senha
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const senha = document.getElementById('senha');
            senha.type = senha.type === 'password' ? 'text' : 'password';
            this.textContent = senha.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('toggleConfirmarSenha').addEventListener('click', function() {
            const confirmar = document.getElementById('confirmarSenha');
            confirmar.type = confirmar.type === 'password' ? 'text' : 'password';
            this.textContent = confirmar.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Valida√ß√µes
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            return cnpj.length === 14;
        }

        function validarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            return telefone.length >= 10;
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Valida√ß√£o em tempo real
        document.getElementById('email').addEventListener('blur', function() {
            if (!validarEmail(this.value)) {
                showError('email', 'emailError');
            } else {
                hideError('email', 'emailError');
            }
        });

        document.getElementById('cnpj').addEventListener('blur', function() {
            if (!validarCNPJ(this.value)) {
                showError('cnpj', 'cnpjError');
            } else {
                hideError('cnpj', 'cnpjError');
            }
        });

        document.getElementById('telefone').addEventListener('blur', function() {
            if (!validarTelefone(this.value)) {
                showError('telefone', 'telefoneError');
            } else {
                hideError('telefone', 'telefoneError');
            }
        });

        document.getElementById('senha').addEventListener('blur', function() {
            if (this.value.length < 6) {
                showError('senha', 'senhaError');
            } else {
                hideError('senha', 'senhaError');
            }
        });

        document.getElementById('confirmarSenha').addEventListener('blur', function() {
            const senha = document.getElementById('senha').value;
            if (this.value !== senha) {
                showError('confirmarSenha', 'confirmarSenhaError');
            } else {
                hideError('confirmarSenha', 'confirmarSenhaError');
            }
        });

        // Submit do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            let hasError = false;

            if (!nome) {
                showError('nome', 'nomeError');
                hasError = true;
            }

            if (!validarEmail(email)) {
                showError('email', 'emailError');
                hasError = true;
            }

            if (!validarCNPJ(cnpj)) {
                showError('cnpj', 'cnpjError');
                hasError = true;
            }

            if (!validarTelefone(telefone)) {
                showError('telefone', 'telefoneError');
                hasError = true;
            }

            if (senha.length < 6) {
                showError('senha', 'senhaError');
                hasError = true;
            }

            if (senha !== confirmarSenha) {
                showError('confirmarSenha', 'confirmarSenhaError');
                hasError = true;
            }

            if (hasError) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Cadastrando...';

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        cnpj,
                        telefone,
                        senha
                    })
                });

                if (response.ok) {
                    showAlert('Cadastro realizado com sucesso! Aguarde aprova√ß√£o do administrador.', 'success');
                    document.getElementById('cadastroForm').reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const error = await response.text();
                    showAlert(error || 'Erro ao cadastrar. Tente novamente.', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor. Verifique se o backend est√° rodando.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
