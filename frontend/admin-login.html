<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Vidroforte</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#1b5e20 0,#2e7d32 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{
      background:#fff;
      border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      width:100%;
      max-width:450px;
      padding:40px 30px;
      animation:slideUp .5s ease-out;
    }
    @keyframes slideUp{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }
    .logo{
      text-align:center;
      margin-bottom:30px;
    }
    .logo img{
      max-width:200px;
      height:auto;
      margin-bottom:15px;
    }
    .logo h2{
      color:#1b5e20;
      font-size:24px;
      font-weight:600;
      margin-bottom:5px;
    }
    .logo p{
      color:#666;
      font-size:14px;
    }
    .admin-badge{
      background:#1b5e20;
      color:#fff;
      padding:8px 16px;
      border-radius:20px;
      font-size:12px;
      font-weight:600;
      display:inline-block;
      margin-bottom:20px;
    }
    .form-group{
      margin-bottom:20px;
    }
    .form-group label{
      display:block;
      color:#333;
      font-weight:600;
      margin-bottom:8px;
      font-size:14px;
    }
    input{
      width:100%;
      padding:14px 16px;
      border:2px solid #e0e0e0;
      border-radius:10px;
      font-size:15px;
      transition:all .3s ease;
      outline:none;
    }
    input:focus{
      border-color:#2e7d32;
      box-shadow:0 0 0 3px rgba(46,125,50,0.1);
    }
    .password-container{
      position:relative;
    }
    .toggle-password{
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#666;
      font-size:18px;
      user-select:none;
    }
    .btn{
      width:100%;
      padding:16px;
      background:linear-gradient(135deg,#1b5e20 0,#2e7d32 100%);
      color:#fff;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:all .3s ease;
      margin-top:10px;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(27,94,32,0.3);
      background:linear-gradient(135deg,#2e7d32 0,#388e3c 100%);
    }
    .btndisabled{
      background:#ccc;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }
    .alert{
      padding:12px 16px;
      border-radius:8px;
      margin-bottom:20px;
      display:none;
      font-size:14px;
    }
    .alert.show{display:block;}
    .alert-success{
      background:#d4edda;
      color:#155724;
      border:1px solid #c3e6cb;
    }
    .alert-error{
      background:#f8d7da;
      color:#721c24;
      border:1px solid #f5c6cb;
    }
    .loading{
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid #ffffff;
      border-radius:50%;
      border-top-color:transparent;
      animation:spin .6s linear infinite;
      margin-right:8px;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
    @media (max-width:576px){
      .container{
        padding:30px 20px;
        border-radius:15px;
      }
      .logo h2{
        font-size:22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Vidroforte Logo">
      <div class="admin-badge">ACESSO ADMINISTRATIVO</div>
      <h2>Pain√©is Administrativos</h2>
      <p>Acesso restrito (usu√°rios & cat√°logo).</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-container">
          <input type="password" id="senha" name="senha" required />
          <span class="toggle-password" id="toggleSenha">üëÅ</span>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">Entrar</button>
    </form>

    <div style="margin-top:18px;font-size:12px;color:#666;line-height:1.5;">
      Use:<br>
      ‚Ä¢ admin@vidroforte.com ‚Üí Painel de usu√°rios<br>
      ‚Ä¢ admin.catalogo@vidroforte.com.br ‚Üí Painel de cat√°logo
    </div>
  </div>

  <script>
    // Toggle senha
    document.getElementById('toggleSenha').addEventListener('click', function () {
      const senha = document.getElementById('senha');
      senha.type = senha.type === 'password' ? 'text' : 'password';
      this.textContent = senha.type === 'password' ? 'üëÅ' : 'üôà';
    });

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert show ' + (type === 'error' ? 'alert-error' : 'alert-success');
      setTimeout(() => {
        alert.classList.remove('show');
      }, 4000);
    }

    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const submitBtn = document.getElementById('submitBtn');

      submitBtn.disabled = true;
      submitBtn.classList.add('btndisabled');
      submitBtn.innerHTML = '<span class="loading"></span>Entrando...';

      const senhaCorreta = 'vidroforte34513';

      let target = null;
      let status = null;

      if (email === 'admin@vidroforte.com' && senha === senhaCorreta) {
        target = 'admin.html';
        status = 'ADMIN';
      } else if (email === 'admin.catalogo@vidroforte.com.br' && senha === senhaCorreta) {
        target = 'admin-catalogo.html';
        status = 'ADMIN_CATALOGO';
      }

      if (target && status) {
        const adminUser = {
          id: 0,
          nome: 'Administrador',
          email,
          status
        };
        localStorage.setItem('user', JSON.stringify(adminUser));
        showAlert('Login realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = target;
        }, 800);
      } else {
        showAlert('Email ou senha incorretos.', 'error');
        submitBtn.disabled = false;
        submitBtn.classList.remove('btndisabled');
        submitBtn.innerHTML = 'Entrar';
      }
    });

    // Redireciona se j√° estiver logado como admin
    window.addEventListener('load', function () {
      let user = null;
      try {
        user = JSON.parse(localStorage.getItem('user'));
      } catch (e) {
        user = null;
      }
      if (user) {
        if (user.status === 'ADMIN') {
          window.location.href = 'admin.html';
        } else if (user.status === 'ADMIN_CATALOGO') {
          window.location.href = 'admin-catalogo.html';
        }
      }
    });
  </script>
</body>
</html>
